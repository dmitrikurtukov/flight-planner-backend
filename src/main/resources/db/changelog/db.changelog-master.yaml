databaseChangeLog:
  - changeSet:
      id: 1
      author: Dmitri
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: destination
                  type: varchar(255)
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: price
                  type: decimal